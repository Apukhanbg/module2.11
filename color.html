<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore Basic CSS</title>

    <style>
      li {
        color: black;
        background-color: greenyellow;
      }
      #sheraj {
        color: #2e2b2b;
        background-color: aliceblue;
      }
    </style>
  </head>
  <body>
    <h1 style="color: aquamarine; background-color: #2e2b2b">
      Learning Basic CSS
    </h1>
    <p id="sheraj">CSS meaning :Cascading style sheet.</p>
    <ul>
      <li>alu</li>
      <li>Dem</li>
      <li>vat</li>
    </ul>
  </body>
</html>
